h1 {

    text-transform: uppercase;
    letter-spacing: 0.2rem;
    font-size:3rem;
}
body {
    font-family: 'Open Sans', sans-serif;
    display: flex;
    flex-direction: column;
    row-gap: 10px;
    column-gap: 10px;
    align-items:center;
    margin: auto;
}

input {
    height:2rem;
    font-family: 'Open Sans', sans-serif;
}

option{
    font-family: 'Open Sans', sans-serif;
}
.grid-container {
    display: grid;
    grid-template-columns: 50% 50%;
    column-gap: 10px;
    row-gap:10px;
    padding-bottom:10px;
}
.grid-item {
    display: flex;
    flex-direction: column;
    row-gap: 10px;
    text-align: left;
}
.container {
    display: flex;
    flex-direction: column;
    max-width:50%;
    row-gap: 10px;
    column-gap: 10px;
    text-align:left;
}
.sub{
    width:100%;
    text-align:center;
    margin:auto;
    padding-top: 5%;
    padding-bottom:5%;
    font-family: 'Open Sans', sans-serif;

}
.vector {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    text-align:left;
    width:80%;
    padding:30px 30px 0px 30px;
}
.aligned {
    display: flex;
    flex-direction: row;
    column-gap:5px;
    align-items: center;
    text-align:left;
    width:100%;
}
